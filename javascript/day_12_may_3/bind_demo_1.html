<script>
    obj1 = {
        a:10,
        b:20,
        add: function() {
            console.log(this.a + this.b);   //this = obj1
        }
        obj1.add(); // 30

        obj2 = {
            a:100,
            b:200,
            }
        obj2.add(); // undefined

        obj1.add.call(obj2); // 300
        //invoking the function add of obj1 with the context of obj2
        //this = obj2
        }
</script>
