<!--Use of Emmet Functions and their usage-->


<!-- // Emmet is a plugin for many popular text editors that allows for faster HTML and CSS coding. It provides shortcuts and abbreviations that expand into full code snippets, making it easier to write complex structures quickly.
// "!" is a common Emmet abbreviation that generates a basic HTML5 template.
// "#home_work" is used to create a div element with an ID home_work.
// ".homework" is used to create a class with name home_work.
// "ol>li*5{sample-$}" creates an ordered list with 5 list items.
// "div>ul>li*5{item-$}" creates a div containing an unordered list with 5 list items.
// "br*3" creates 3 line breaks.
// ""  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- // "#home_work" is used to create a div element with an ID home_work. -->
<div id="home_work"></div>
<!-- // ".homework" is used to create a class with name home_work. -->
<div class="home_work"></div>
<!-- // "ol>li*5{sample-$}" creates an ordered list with 5 list items. -->
<ol>
    <li>sample-1</li>
    <li>sample-2</li>
    <li>sample-3</li>
    <li>sample-4</li>
    <li>sample-5</li>
</ol>
<br><br><br>
<!-- // "div>ul>li*5{item-$}" creates a div containing an unordered list with 5 list items. -->
<div>
    <ul>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
    </ul>
</div>
<!-- // "br*3" creates 3 line breaks. -->
<br><br><br>
<!-- // "select>option*8{Class-$}" -->
<select name="" id="">
    <option value="">Class-1</option>
    <option value="">Class-2</option>
    <option value="">Class-3</option>
    <option value="">Class-4</option>
    <option value="">Class-5</option>
    <option value="">Class-6</option>
    <option value="">Class-7</option>
    <option value="">Class-8</option>
</select>
<br><br><br>
<!-- // "input[type='text']" creates a text input field. -->
<input type="text">
<!-- // "input[type='email']" creates an email input field. -->
<input type="email">
<!-- // "input[type='password']" creates a password input field. -->
<input type="password">
<br><br><br>
<!-- // "input[type='checkbox']" creates a checkbox input field. -->
<input type="checkbox">
<!-- // "input[type='radio']" creates a radio button input field. -->
<input type="radio"> 
<!-- //table>tr*4>td[rowspan=2]+td*{Data-$} -->
<table border ="1">
    <tr>
        <td rowspan="2"></td>
        <td>Data-1</td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td>Data-1</td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td>Data-1</td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td>Data-1</td>
    </tr>
</table>
</body>
</html>
