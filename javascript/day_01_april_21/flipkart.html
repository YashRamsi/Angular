<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flipkart Style Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f1f3f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .product-card {
            max-width: 900px;
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .product-image img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
        }
        .btn-custom {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        #addToCart {
            background-color: #ff9f00;
            color: white;
        }
        #buyNow {
            background-color: #fb641b;
            color: white;
        }
        .section-title {
            margin-top: 50px;
        }
    </style>

    <script>
        function addToCart() {
            alert("Your Item is Added To Cart!!!");
        }
    </script>
</head>
<body>
    <div class="product-card d-flex flex-wrap align-items-start">
        <div class="product-image me-5 mb-4">
            <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/watch/8/r/x/1-tw0tg7304-timex-men-original-imahazdr4ezwg5j6.jpeg?q=70&crop=false" alt="Product Image" />
        </div>

        <div class="product-details">
            <h3>Timex Men's Classic Watch</h3>
            <p class="text-muted">Timex TW0TG7304 - Stylish design with durable leather strap and water resistance.</p>
            <h4 class="text-success">₹2,499 <small class="text-muted text-decoration-line-through">₹3,999</small> <span class="text-danger">38% off</span></h4>
            <div class="mt-4">
                <button id="addToCart" class="btn-custom" onclick="addToCart()">ADD TO CART</button>
                <button id="buyNow" class="btn-custom">BUY NOW</button>
            </div>
        </div>
    </div>

    <div class="container section-title">
        <h3>Bootstrap Button Styles</h3>
        <div class="mt-3">
            <button class="btn btn-primary me-2">Primary</button>
            <button class="btn btn-secondary me-2">Secondary</button>
            <button class="btn btn-success me-2">Success</button>
            <button class="btn btn-danger me-2">Danger</button>
            <button class="btn btn-warning me-2">Warning</button>
            <button class="btn btn-info me-2">Info</button>
            <button class="btn btn-dark me-2">Dark</button>
            <button class="btn btn-light me-2">Light</button>
        </div>
    </div>
</body>
</html>
