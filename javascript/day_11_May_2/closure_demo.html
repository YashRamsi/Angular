
<script>
    //closure scope is only seen for inner functions 
    // That inner function can access the outer function's variables

    var a=10;
        b=20;
    function f1{
        var c=10;
        d=20;
        function f2(){
            e = 40
            console.log(a,b,c,d,e); // 10 20 10 20 40
        }
        f2();
        console.dir(f2); // 10 20 10 20 40
    }
    f1();
    console.dir(f1)
    // console.log(a,b,c,d,e); // ReferenceError: c is not defined
</script>
